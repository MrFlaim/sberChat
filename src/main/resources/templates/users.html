<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone Number</th>
        <th>Online Status</th>
        <th>Chats</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.login}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.onlineStatus} ? 'Online' : 'Offline'"></td>
        <td>
            <ul>
                <li th:each="chat : ${user.chats}" th:text="${chat.chatName}"></li>
            </ul>
        </td>
        <td>
            <form method="post" th:action="@{/users/removeUserFromChat}">
                <input type="hidden" th:name="userId" th:value="${user.id}">
                <select name="chatId">
                    <option th:each="chat : ${user.chats}" th:value="${chat.id}" th:text="${chat.chatName}"></option>
                </select>
                <button type="submit">Remove from Chat</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/logout">Выйти</a>
</body>
</html>
