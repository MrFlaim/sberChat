<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registration</h2>
            <form action="/register" method="post" th:object="${userDto}">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
                    <span class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone number:</label><br>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                           th:field="*{phoneNumber}"><br>
                    <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                          th:errors="*{phoneNumber}"></span>
                    <span class="text-danger" th:if="${phoneNumberError}" th:text="${phoneNumberError}"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
                           required>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div class="form-group">
                    <label for="role"></label>
                    <select class="form-select" id="role" name="role">
                        <option th:each="role : ${T(ru.sbercourses.rolechat.model.enums.Role).values()}"
                                th:value="${role}" th:text="${role}"></option>
                    </select><br>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
